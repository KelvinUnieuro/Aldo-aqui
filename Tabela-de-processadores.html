<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Processadores</title>
</head>
<body>
    <h2>Tabela de Processadores</h2>
    <table style="border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">
        <tr>
            <th style="background-color: #f2f2f2; border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">Processador</th>
            <th style="background-color: #f2f2f2; border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">Velocidade (MHz)</th>
            <th style="background-color: #f2f2f2; border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">Preço de lançamento*</th>
            <th style="background-color: #f2f2f2; border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">Data de Lançamento</th>
            <th style="background-color: #f2f2f2; border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">Preços em Agosto/2000*</th>
            <th style="background-color: #f2f2f2; border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">Queda %</th>
        </tr>
        <tr>
            <td style="border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">AMD K-6</td>
            <td style="border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">200</td>
            <td style="border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">$315</td>
            <td style="border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">Abril/97</td>
            <td style="border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">$766</td>
            <td style="border: 1px solid #dddddd; border-collapse: collapse; padding: 8px; text-align: left;">23%</td>
        </tr>
        <!-- Repita o padrão acima para as outras linhas da tabela -->
    </table>
</body>
</html>
